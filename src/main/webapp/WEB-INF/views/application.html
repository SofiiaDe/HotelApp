<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<html>
<head>

  <title>Application form for client to book room</title>
</head>
<style>
  #appForm{
    margin-left: 35px;
    margin-top: 35px;
  }
  form input{
    margin-right: 10px;
  }
</style>


<style>
    #userName {
        color: white;
        margin-right: 10px;
    }
</style>

<body>

<div th:insert="fragments/header"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/client/account">
        <img src="pictures/logo-hotel.jpg" width="30" height="30" class="d-inline-block align-top" alt=""
        th:text="#{client.menu.label.client}"/>
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/application"
                   th:text="#{client.menu.button.submit.application}"> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="controller?command=freeRoomsPage" th:text="#{client.menu.button.book}"></a>
            </li>
        </ul>


<!--        <div id="userName" ${sessionScope.authorisedUser.firstName} ${sessionScope.authorisedUser.lastName}</div>-->
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">language </i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form class="form-inline" method="post" action="controller?command=i18n">
                    <button type="submit" name="en" onclick="changeFieldElement('langField', 'en')"
                            class="dropdown-item" th:text="#{main.menu.button.english}"></button>
                    <button type="submit" name="uk" onclick="changeFieldElement('langField', 'uk')"
                            class="dropdown-item" th:text="#{main.menu.button.ukrainian}"></button>
                    <input name="langField" type="hidden" value="en">
                </form>
            </div>
        </div>

        <form class="form-inline my-2 my-lg-0" method="post" action="controller?command=logout">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{main.menu.button.logout}"></button>
        </form>
    </div>
</nav>

<form th:method="POST" th:action="@{/client/application}" id="appForm" th:object="${application}">

  <h2 th:text="#{application.header.choose_type}"></h2>
  <p>
    <input type="radio" th:text="#{room.type.single}" value="single" checked name="room_seats"/>
  </p>
  <p>
    <input type="radio" th:text="#{room.type.double}" value="double" name="room_seats"/>
  </p>
  <p>
    <input type="radio" th:text="#{room.type.triple}" value="triple" name="room_seats"/>
  </p>
  <p>
    <input type="radio" th:text="#{room.type.twin}" value="twin" name="room_seats"/>
  </p>
  <br>
  <h2 th:text="#{application.header.choose_class}"></h2>
  <p>
    <input type="radio" th:text="#{room.class.standard}" value="standard" checked name="room_class"/>
  </p>
  <p>
    <input type="radio" th:text="#{room.class.business}" value="business" name="room_class"/>
  </p>
  <p>
    <input type="radio" th:text="#{room.class.lux}" value="lux" name="room_class"/>
  </p>
  <br>
  <h2 th:text="#{application.header.choose_time}"></h2>

  <form>
<!--    <jsp:useBean id="now" class="java.util.Date" />-->
<!--      <${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}>-->

      <!--    <fmt:formatDate var="currentDate" value="${now}" pattern="yyyy-MM-dd" />-->
    <p>
      <label for="date" th:text="#{checkin.date}">: </label>
      <input type="date" id="date" name="checkin_date"/>
    </p>
    <p>
      <label for="date" th:text="#{checkout.date}">: </label>
      <input type="date" id="dateout" name="checkout_date"/>
    </p>
    <br>
    <p>
      <button type="submit" class="btn btn-info" th:text="#{submit.button}"></button>
    </p>
  </form>
</form>

<div th:insert="fragments/scripts.html"></div>


<script>
    function changeFieldElement(element, value) {
        document.getElementsByName(element)[0].value = value;
    }
</script>

</body>
</html>
