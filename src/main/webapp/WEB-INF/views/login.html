<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/home.css">


    <style>
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .navLink {
            color: white !important;
        }
        body {
            background-color: floralwhite;
        }
        #headr{
            position: absolute;
            width: 100%;
            justify-content: space-between;
        }
        #loginBtn{
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        #loginBtn:hover {
            color: #fff;
            background-color: #138496;
            border-color: #117a8b;
        }
    </style>
</head>

<body class="text-center">

<nav class="navbar background" id="header">

    <div class="dropdown">
        <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">
                language
            </i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <form class="form-inline" method="post" action="controller?command=i18n">
                <button type="submit" name="en" onclick="changeFieldElement('langField', 'en')"
                        class="dropdown-item" th:text="#{main.menu.button.english}"></button>
                <button type="submit" name="uk" onclick="changeFieldElement('langField', 'uk')"
                        class="dropdown-item" th:text="#{main.menu.button.ukrainian}"></button>
                <input name="langField" type="hidden" value="en">
            </form>
        </div>
    </div>

</nav>

<!--<p th:if="${loginError}" class="error">Wrong user or password</p>-->
<form class="form-signin" method="post" th:action="@{/login}">

    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid email or password.
        </div>
    </div>

    <img class="mb-4" src="pictures/logo-hotel.jpg" alt="logo" width="80" height="80">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.title.signin}"></h1>
    <label for="login" class="sr-only" th:text="#{login.label.email}"></label>
    <input type="text" id="login" name="email" class="form-control" th:placeholder="#{login.placeholder.email}"
           required autofocus>

    <label for="password" class="sr-only" th:text="#{login.label.password}"></label>
    <input type="password" id="password" name="password" class="form-control"
           th:placeholder="#{login.placeholder.password}" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" th:text="#{login.checkbox.remember}">
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="loginBtn" type="submit" th:text="#{login.button.login}"></button>
    <p class="mt-5 mb-3 text-muted">&copy;My project 2022</p>
</form>


<footer class="background" id="footer">
    <p class="text-footer"></p>
</footer>

<div th:insert="fragments/scripts.html"></div>


</body>
</html>
