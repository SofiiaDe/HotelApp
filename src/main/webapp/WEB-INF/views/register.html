<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <title>Registration page</title>
    <!--    <link rel="stylesheet" href="/css/home.css">-->


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .navLink {
            color: white !important;
        }

        body {
            background-color: floralwhite;
        }
    </style>
</head>

<body>

<nav class="navbar background">
    <div class="logo">
        <img src="pictures/logo-hotel.jpg" alt="logo">
    </div>


    <div class="dropdown">
        <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">
                language
            </i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <form class="form-inline" method="post" action="/lang">
                <button type="submit" name="en" onclick="changeFieldElement('langField', 'en')"
                        class="dropdown-item" th:text="#{main.menu.button.english}"></button>
                <button type="submit" name="uk" onclick="changeFieldElement('langField', 'uk')"
                        class="dropdown-item" th:text="#{main.menu.button.ukrainian}"></button>
                <input name="langField" type="hidden" value="en">
            </form>
        </div>
    </div>

</nav>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3 th:text="#{register.welcome}"></h3>
            <p th:text="#{register.welcome.text}"></p>
            <form class="form-signin" method="post" action="/login">
                <input type="submit" name="login" th:text="#{login.button.login}"><br/>
<!--                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button.login}"></button>-->
<!--                <input type="submit" name="login" value="Login"><br/>-->
<!--                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button.login}"></button>-->
                <br/>
            </form>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="client-tab" data-toggle="tab" href="#client" role="tab"
                       aria-controls="client" aria-selected="true" th:text="#{register.header.client}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="manager-tab" data-toggle="tab" href="#manager" role="tab"
                       aria-controls="manager" aria-selected="false" th:text="#{register.header.manager}"></a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="client" role="tabpanel" aria-labelledby="client-tab">
                    <h3 th:text="#{register.header.as.client}" class="register-heading"></h3>

<!--                    <form class="form-signup" method="post" action="/new">-->
                    <form class="form-signup" method="post" action="#" th:action="@{/register}" th:object="${user}">

                        <div class="row register-form">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" required="required" name="firstName" class="form-control"
                                           th:placeholder="#{register.placeholder.first_name}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" required="required" name="lastName" class="form-control"
                                           th:placeholder="#{register.placeholder.last_name}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" required="required" name="country" class="form-control"
                                           th:placeholder="#{register.placeholder.country}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" required="required" name="role" class="form-control"
                                           th:placeholder="#{register.placeholder.client}" readonly="readonly" value="Client"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" required="required" name="email" class="form-control"
                                           th:placeholder="#{register.placeholder.email}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" required="required" name="password" class="form-control"
                                           th:placeholder="#{register.placeholder.password}"
                                           value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" required="required" name="confirmPassword"
                                           class="form-control"
                                           th:placeholder="#{register.placeholder.confirm.password}" value=""/>
                                </div>

                                <button class="btn btn-info btn-lg btn-primary btn-block" type="submit"
                                        th:text="#{register.button}"></button>
                            </div>
                        </div>
                    </form>

                </div>


                <div class="tab-pane fade show" id="manager" role="tabpanel" aria-labelledby="manager-tab">
                    <h3 th:text="#{register.header.as.manager}" class="register-heading"></h3>
                    <form class="form-signup" method="post" action="/register">
<!--                        <form class="form-signup" method="post" action="${pageContext.request.contextPath}/register">-->
<!--                            <form action="#" th:action="@{/register}" th:object="${userData}" method="post">-->

                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" required="required" name="firstName" class="form-control"
                                           th:placeholder="#{register.placeholder.first_name}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" required="required" name="lastName" class="form-control"
                                           th:placeholder="#{register.placeholder.last_name}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" required="required" name="country" class="form-control"
                                           th:placeholder="#{register.placeholder.country}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="role" class="form-control" th:placeholder="#{register.placeholder.manager}"
                                           readonly="readonly" value="manager"/>
                                </div>

                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="email" required="required" name="email" class="form-control"
                                           th:placeholder="#{register.placeholder.email}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" required="required" name="password" class="form-control"
                                           th:placeholder="#{register.placeholder.password}" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" required="required" name="confirmPassword"
                                           class="form-control"
                                           th:placeholder="#{register.placeholder.confirm.password}" value=""/>
                                </div>

                                <button class="btn btn-info btn-lg btn-block" type="submit"
                                        th:text="#{register.button}"></button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="background" id="footer">
    <p class="text-footer"
       th:text="#{home.copyright}">
    </p>
</footer>

<!-- JavaScript -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    function changeFieldElement(element, value) {
        document.getElementsByName(element)[0].value = value;
    }
</script>
</body>

</html>
