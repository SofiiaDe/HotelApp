<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Pagination</title>
</head>

<body>

<ul class="pagination" th:fragment="pagination">

    <li class="page-item" th:classappend="${currentPage <= 1 ? 'disabled' : ''}" >
        <a class="page-link"
           th:href="${testText}"
           th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage - 1, sortBy, sortType, seats)}"
           aria-label="Prev" id="prevPage">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">&laquo;</span>
        </a>
    </li>

    <th:block th:if="${currentPage - 3 > 1 || (currentPage > 1 && currentPage <= 4)}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, 1, sortBy, sortType, seats)}"
               id="firstPage">1</a></li>
    </th:block>

    <th:block th:if="${currentPage - 3 > 1}">
        <li class="page-item disabled">
            <a class="page-link"
               th:href="#{}">...</a></li>
    </th:block>

    <th:block th:if="${currentPage - 2 > 1}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage - 2, sortBy, sortType, seats)}"
               id="pageMin2" th:text="${currentPage - 2}"></a>
        </li>
    </th:block>

    <th:block th:if="${currentPage - 1 > 1}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage - 1, sortBy, sortType, seats)}"
               id="pageMin1" th:text="${currentPage - 1}"></a>
        </li>
    </th:block>

    <li class="page-item active">
        <a class="page-link"
           th:href="${testText}"
           th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage, sortBy, sortType, seats)}"
           th:text="${currentPage}"></a></li>

    <th:block th:if="${currentPage + 1 <= totalPageCount}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage + 1, sortBy, sortType, seats)}"
               id="pagePlus1" th:text="${currentPage + 1}"></a>
        </li>
    </th:block>

    <th:block th:if="${currentPage + 2 <= totalPageCount}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage + 2, sortBy, sortType, seats)}"
               id="pagePlus2" th:text="${currentPage + 2}"></a>
        </li>
    </th:block>

    <th:block th:if="${currentPage + 4 <= totalPageCount}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage + 4, sortBy, sortType, seats)}"
            >...</a>
        </li>
    </th:block>

    <th:block th:if="${currentPage + 3 <= totalPageCount && totalPageCount >= 4}">
        <li class="page-item">
            <a class="page-link"
               th:href="${testText}"
               th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage + 3, sortBy, sortType, seats)}"
               id="lastPage" th:text="${totalPageCount}"></a>
        </li>
        </th:block>

        <li class="page-item" th:classappend="${currentPage >= totalPageCount ? 'disabled' : ''}">
        <a class="page-link"
           th:href="${testText}"
           th:with="testText=${T(com.epam.javacourse.hotelapp.utils.Helpers).buildBookingPageUrl(checkin, checkout, currentPage + 1, sortBy, sortType, seats)}"
           aria-label="Next" id="nextPage">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">&raquo;</span>
        </a>
        </li>

</ul>
</body>
</html>
