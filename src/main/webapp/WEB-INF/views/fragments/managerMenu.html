<!doctype>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<style>
    #userName {
        color: white;
        margin-right: 10px;
    }
</style>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="managerMenu">
    <a class="navbar-brand" href="/Hotel/controller?command=managerAccount">
        <img src="pictures/logo-hotel.jpg" width="30" height="30" class="d-inline-block align-top" alt=""
        th:text="#{manager.menu.label.manager}">
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/manager1/allUsersList"  th:text="#{manager.menu.button.users}">/
                <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="controller?command=allRooms"  th:text="#{manager.menu.button.rooms}"></a>
            </li>
        </ul>

<!--        <div id="userName">${sessionScope.authorisedUser.firstName} ${sessionScope.authorisedUser.lastName}</div>-->
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">
                    language
                </i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form class="form-inline" method="post" action="controller?command=i18n">
                    <button type="submit" name="en" onclick="changeFieldElement('langField', 'en')"
                            class="dropdown-item">th:text="#{main.menu.button.english"/></button>
                    <button type="submit" name="uk" onclick="changeFieldElement('langField', 'uk')"
                            class="dropdown-item">th:text="#{main.menu.button.ukrainian"/></button>
                    <input name="langField" type="hidden" value="en">
                </form>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{main.menu.button.logout}"></button>
        </form>
    </div>
</nav>
