<!doctype>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<style>
    #userName {
        color: white;
        margin-right: 10px;
    }
</style>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="managerMenu">
    <a class="navbar-brand" href="/manager1/account">
        <img th:src="@{/pictures/logo-hotel.jpg}" alt="logo" width="30" height="30" class="d-inline-block align-top"
        th:text="#{manager.menu.label.manager}">
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/manager1/allUsersList"  th:text="#{manager.menu.button.users}">/
                <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="allRooms"  th:text="#{manager.menu.button.rooms}"></a>
            </li>
        </ul>

<!--        <div id="userName">${sessionScope.authorisedUser.firstName} ${sessionScope.authorisedUser.lastName}</div>-->
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">
                    language
                </i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form class="form-inline" th:action="@{/language}">
                    <button type="submit" name="en"
                            class="dropdown-item" onclick="changeFieldElement('lang', 'en')">
                        <p th:text="#{main.menu.button.english}"></p>
                    </button>
                    <button type="submit" name="uk"
                            class="dropdown-item" onclick="changeFieldElement('lang', 'uk')">
                        <p th:text="#{main.menu.button.ukrainian}"></p>
                    </button>
                    <input name="lang" type="hidden" value="en"/>
                </form>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{main.menu.button.logout}"></button>
        </form>
    </div>
</nav>
